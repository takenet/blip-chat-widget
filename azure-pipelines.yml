trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
- group: npmjs-sample-variables
- name: skipDecorator
  value: false
- name: sonarQubeTags
  value: blip-chat-widget
- name: sonarQubeKey
  value: blip-chat-widget
- name: sonarQubeName
  value: 'Blip Chat Widget'
- name: framework
  value: javascript
- name: BuildCounter
  value: $[counter('buildCounter',1)]

resources:
  repositories:   
  - repository: templates
    type: git
    name: Operações/template-take-blip
    ref: refs/tags/v1.4.46

extends:
  template: template-pipeline.yml@templates    
  parameters:    
    packagename: blip-chat-widget
    type: javascript
    to: semantic-release
    skipSast: true
    skipSonarBranch: false
    npmCmds:
    - 'npm prune'
    - 'npm run build'
